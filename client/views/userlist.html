<md-content>
	<ul layout="column" class="user-list">

		<userlist-item 
			ng-repeat="user in userlist.users | orderBy: 'status.lastLogin.date'"
			ng-if="user.status.online && !user.status.idle">
		</userlist-item>

		<userlist-item 
			ng-repeat="user in userlist.users | orderBy: '-status.lastActivity'"
			ng-if="user.status.online && user.status.idle">
		</userlist-item>

		<userlist-item 
			ng-repeat="user in userlist.users | orderBy: '-status.logoutTime'"
			ng-if="!user.status.online && !!user.status.logoutTime">
		</userlist-item>

	</ul>
</md-content>
